<!-- "Nova" maneira de organizar a página -->

<!-- align-items: flex-start, center, flex-smart -->
<!-- justify-content: flex-start, center, flex-end -->
<!-- Quando o flex-direction: column, para o eixo y usa-se o justify-content e para o eixo x usa-se o align-items -->

<!-- o que eu executo na classe pai só é alicado na classe filho e nao nos seus descendentes -->

<!-- Ao trabalhar com flex, aplicamos à tag principal, mas os efeitos são vistos nos elementos internos. Nesse caso, nosso 
container está representado pela classe box -->
<!-- id, classe, tag -->
<!-- (0, 1, 0) -->
<!-- quando o flex direction é row, o align-items é o eixo y e o justify-content é o eixo X-->

<!-- align-self faz a mobilizado do item único, assim como o justify-self -->

<!-- Tamanho padrão de fonte é 16px -->
<!-- px é medida fixa. -->

<!-- % é relativo em relação ao pai -->
